name: Frontend CI/CD

defaults:
  run:
    working-directory: ./frontend

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ---------------------------------------------------------
      # CI – Build DEV image (develop / PRs)
      # ---------------------------------------------------------
      - name: Build DEV image
        run: |
          docker build \
            -f Dockerfile.dev \
            -t frontend:dev .

      - name: Run unit tests
        run: |
          docker run --rm frontend:dev npm run test:unit

      # ---------------------------------------------------------
      # CI – Build PROD image (main)
      # ---------------------------------------------------------
      - name: Build PROD image
        run: |
          docker build \
            -f Dockerfile.prod \
            -t frontend:prod .

